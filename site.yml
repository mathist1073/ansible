---
- hosts: all
  become: true
  pre_tasks: 

    - name: Install Updates
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: dev
  become: true
  tasks: 

  - name: install apache
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"
  
  - name: ensure apache is running
    tags: apache, ubuntu
    ansible.builtin.service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"
  
  - name: copy html file for site
    tags: apache,ubuntu
    ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644 
    when: ansible_distribution == "Ubuntu"

- hosts: test
  become: true
  tasks:
  - name: install mariab
    tags: db
    ansible.builtin.apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu" 
